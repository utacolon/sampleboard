<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>掲示板</title>
</head>
<body>
	<h1>掲示板</h1>
	<div>
	<form method="post" action="/">
	<input type="text" name="message">
	<button type="submit">投稿する</button>
	</form>
	</div>
	<div th:each="message : ${messages}" th:text="${message}"></div>
</body>
</html>
